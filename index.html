<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tao</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>Daily Tao</h1>
        <h3>Your daily music, knowledge and wisdom prescription!</h3>
    </div>

    <div class="display">
        <div id="a-display">
            <p class="display" id="ap"></p>
            <div class="sp"><span id="album"></span>&nbsp;<span id="artist"></span></div>
        </div>
        <div id="m-display">
            <p class="display" id="mp"></p>
            <span id="mentor" class="sp"></span>
        </div>
        <div id="t-display">
            <p class="display" id="tp"></p>
            <pre id="tao" class="sp"></pre>
        </div>
    </div>

    <div id="btn-wrapper">
        <button type="button" id="btn">Generate Daily Tao</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
