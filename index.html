<!DOCTYPE html>
<html lang="en">
<head>

    <div class="head">

        <p><span id="album" class="sp"></span>&nbsp;<span id="artist" class="sp"></span></p>

        <p class="display" id="tp"></p>
        <pre id="tao" class="sp"></pre>
    </section>

    <div id="btn-wrapper">
        <button type="button" id="btn">Generate Daily Tao</button>
    </div>
    
    <script src="script.js"></script>
</body>
